<lib-axe-os-theme>
    <lib-app-layout>
        <div app-header>
            <div class="layout-topbar">
                <a class="layout-topbar-logo" routerLink="">
                    <div [routerLink]="['/']" class="header-text"><span style="font-family: Angel Wish; font-size: 4rem;">Axe</span><span class="os" style=" font-size: 3rem;">OS</span></div>
                </a>
            
                <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="toggleSidebar($event)">
                    <i class="pi pi-bars"></i>
                </button>
            
            
                <div class="layout-topbar-menu">
            
                </div>
            
            </div>
        </div>
        <div app-sidebar>
            <lib-app-menu [model]="menuItems"></lib-app-menu>
        </div>
        <div class="grid">
            <div class="col-12">
                <div class="grid">
                    <div class="col-12 md:col-6 xl:col-3">
                        <div class="card mb-0">
                            <div class="flex justify-content-between mb-3">
                                <div>
                                    <span class="block text-500 font-medium mb-3">Hash Rate</span>
                                    <div class="text-900 font-medium text-xl">100
                                    </div>
                                </div>
                            </div>
                            <ng-container>
                                <span class="text-green-500 font-medium">100</span>
                                <span class="text-500"> expected</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div app-footer>My Footer</div>
    </lib-app-layout>
</lib-axe-os-theme>
